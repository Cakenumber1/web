<html lang="ru">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/onload.js"></script>
    <script src="js/citiesmanip.js"></script>
    <script src="js/print.js"></script>
    <script src="js/fetches.js"></script> 
    <script src="js/fixes.js"></script>
        
    
    <title>Weather</title>
</head>

<!-- Body -->

<body onresize="gridfix()">

    <!-- Header -->
    <header>
        <h2>Погода здесь</h2>
        <button id="currentlocation__button" onclick="refreshButton()">Обновить геолокацию</button>
        <button id="currentlocation__button__mobile" onclick="refreshButton()">
            <img src="images/refresh.svg">
        </button>
    </header>

    <!-- Main -->

    <main>
        <section class="maincity">
            <div id="maincity__left">
                <h1 id="currentlocation">Загрузка</h1>
                <div id="firstd">
                    <img class="bigpic" src="images/time-left.png">
                    <p id="currenttemp"> </p>
                </div>
            </div>

            <ul class="info" id="main__info">
                <li>
                    <p class="standart">Ветер</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Облачность</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Давление</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Влажность</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Координаты</p>
                    <p class="value">.</p>
                </li>
            </ul>

        </section>
        <section id="favorite">
            <h2>Избранное</h2>
            <div id="add">
                <input class="inputbox" placeholder="Название города">
                <button id="add__button" onclick="addCity()">+</button>
            </div>
        </section>

        <div class="sidecities">

        </div>

    </main>
    <!-- Template -->
    <template id="template1">
        <div>
            <div>
                <h3 class="location">Загрузка</h3>
                <p class="temp"></p>
                <img class="smallpic" src="images/time-left.png">
                <button type="submit" class="close__button" onclick="deleteCity(this)">x</button>
            </div>
            <ul class="info">
                <li>
                    <p class="standart">Ветер</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Облачность</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Давление</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Влажность</p>
                    <p class="value">.</p>
                </li>
                <li>
                    <p class="standart">Координаты</p>
                    <p class="value">.</p>
                </li>
            </ul>
        </div>
    </template>
</body>

</html>
